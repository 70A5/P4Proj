<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f8f9fa;
        }

        .login-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 login-container">
            <h2 class="text-center">Add User</h2>
            <form method="POST" action="addUserAPI.php" id="addUserForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password:</label>
                    <input type="password" name="repeatPassword" id="repeatPassword" class="form-control" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="Create User" id="createUserButton" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
